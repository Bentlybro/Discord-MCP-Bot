<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord MCP Bot - Login</title>
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="container">
        <div class="success-icon">ðŸ”‘</div>
        <h1>Discord MCP Bot</h1>
        <p class="subtitle">Enter your API key to connect</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/authorize">
            <input type="hidden" name="client_id" value="{{ client_id }}">
            <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
            <input type="hidden" name="state" value="{{ state }}">
            <input type="hidden" name="scope" value="{{ scope }}">
            <input type="hidden" name="code_challenge" value="{{ code_challenge }}">
            <input type="hidden" name="code_challenge_method" value="{{ code_challenge_method }}">

            <input type="password" name="api_key" placeholder="dmcp-..." required>
            <button type="submit">Connect</button>
        </form>

        <p class="help">
            Don't have an API key? Use <code>/apikey</code> in Discord to get one.
        </p>
    </div>
</body>
</html>
